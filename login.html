<html>

<head>
    <title> LOG IN PAGE</title>
    <style>
        @media screen and (max-width:480px) {
            .box{
                height: auto;
                
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        .container {
            background-color: #9ed982;
            width: 100vw;
            height: 100vh;
            display: flex;
            
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 350px;
            background: #fff;
            padding: 40px;

        }

        .text {
            margin-top: 10px;
            margin-bottom: 10px;


        }

        .login-box {

            width: 100%;
            padding: 20px;
        }

        .login-button {
            background: #9fe87b;
            width: 100%;
            margin-bottom: 10px;
            padding: 20px;

        }

        .link {
            text-align: center;
        }
       
    </style>
</head>

<body>
    <form>
        <div class="container">
            <div class="box">
                <div class="text">
                    <input type="text" class="login-box" placeholder="username">
                </div>
                <div class="text">
                    <input type="password" class="login-box" placeholder="password">
                </div>

                <button class="login-button">LOGIN</button>

                <div class="link">
                    Not registered? <a href="#">careata an account </a>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
